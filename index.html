<html>
  <head>
    <title>Flash Cards</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body>
    <div id="question">
      <p id="question1"><!-- Contents added by Javascript --></p>
    </div>
    <div id="answer">
      <p>
        <span id="answer1"><!-- Contents added by Javascript --></span> 
        <span id="answer2"><!-- Contents added by Javascript --></span> 
        <span id="answer3"><!-- Contents added by Javascript --></span>
      </p>
    </div>
    <style type="text/css">
      p, span {
        color: white;
        text-align: center;
        font-size: 70px;
        line-height: inherit;
     }
     #answer span {
        font-size: 30px;
     }
     #question, #answer {
       display: block;
       position: fixed;
       top: 50%;
       left: 50%;
       right: 0px;
       width: 100%;
       height: 300px;
       margin-top: -150px;
       margin-left: -50%;
       vertical-align: middle;
       line-height: 150px;
     }
    </style>
  </body>
  <script type="text/javascript">
    var STATE = 'QUESTION';
    var CURRENT_CARD = 0;

    var $$ = function $$(id){
      return document.getElementById(id);
    }

    var toggleCards = function toggleCards(){
      STATE === 'QUESTION' ? revealAnswer() : chooseCard();
    }
  
    var chooseCard = function chooseCard(){
      STATE = 'QUESTION'; 
      CURRENT_CARD = Math.floor(Math.random() * CARDS.length);
      var startLanguage = Math.floor(Math.random() * 3);
      $$('question1').innerHTML = CARDS[CURRENT_CARD][startLanguage]; 
      $$('question').style.display = 'block'
      $$('answer').style.display = 'none'
      document.body.style.background = '#111111'
    }

    var revealAnswer = function revealAnswer(){
      STATE = 'ANSWER'
      $$('answer1').innerHTML = CARDS[CURRENT_CARD][0] + ' / '
      $$('answer2').innerHTML = CARDS[CURRENT_CARD][1] + ' / '
      $$('answer3').innerHTML = CARDS[CURRENT_CARD][2]
      $$('question').style.display = 'none'
      $$('answer').style.display = 'block'
      document.body.style.background = '#123424'
    }

    var CARDS = [
      ['Fart',      'Gooz',           'گوز'],
      ['Cow',       'Kuh',            'گاو'],
      ['Dog',       'Sag',            'سگ'],
      ['Cat',       'Gorbeh',         'گربه'],
      ['Chair',     'Sandali',        'صندلی'],
      ['Table',     'Meez',           'میز'],
      ['Wood',      'Choob',          'چوب'],
      ['Bin',       'Zobaale Daanee', 'زباله دانی'],
      ['Plate',     'Bashghab',       'بشقاب'],
      ['Spoon',     'Ghashogh',       'قاشق'],
      ['Fork',      'Changol',        'پنجه'],
      ['Knife',     'Chaaghoo',       'چاقو'],
      ['Coat',      'Kot',            'کت'],
      ['Scarf',     'Roosaree',       'روسری'],
      ['Bed',       'Takht',          'تخت'],
      ['Curtains',  'Parde',          'پرده'],
      ['Watch',     "Sa'at",          'ساعت'],
      ['Cupboard',  'Komod',          'کمد'],
      ['Socks',     'Jooraab',        'جوراب'],
      ['Jeans',     'Shalvare Jean',  'شلوار جین'],
      ['T-Shirt',   'T-Shirt',        'تی شرت'],
      ['Jewellery', 'Javaaher',       'جواهر'],
      ['Mouth',     'Dahan',          'دهان'],
      ['Nose',      'Beenee',         'بینی'],
      ['Face',      'Soorat',         'صورت'],
      ['Hair',      'Moo',            'مو'],
      ['Eye',       'Cheshm',         'چشم'],
      ['Window',    'Panjareh',       'پنجره'],
      ['Door',      'Dar',            'در'],
      ['House',     'Khaane',         'خانه'],
      ['Thing',     'Cheez',          'چیز'],
      ['Question',  'Soaal',          'سوال'],
      ['Country',   'Keshvar',        'کشور'],
      ['School',    'Madrese',        'مدرسه'],
      ['Year',      'Saal',           'سال'],
      ['Company',   'Sherkat',        'شرکت'],
      ['Number',    'Shomare',        'شماره'],
      ['Room',      'Otaagh',         'اتاق'],
      ['Story',     'Daastaan',       'داستان'],
      ['Fact',      'Vaaghayiat',     'واقعیت'],
      ['Job',       'Kaar',           'کار'],
      ['Cheek',     'Goon-e',         'گونه']
    ];

    var checkLoad = function() {   
      if($$('answer3')){
        document.body.onclick = toggleCards
        chooseCard();
      } else {
        setTimeout(checkLoad, 11);
      }
    }();  
  </script>
</html>
